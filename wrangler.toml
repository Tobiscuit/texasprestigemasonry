name = "texasprestigemasonry-worker"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
main = ".open-next/worker.js"

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "texasprestigemasonry-db"
database_id = "d27c7333-d9a2-4651-a4f1-05e99f98f6b8"

# R2 Bucket for media uploads (optional, configure when ready)
# [[r2_buckets]]
# binding = "MEDIA_BUCKET"
# bucket_name = "texas-prestige-masonry-media"

# Environment variables
[vars]
NEXT_PUBLIC_SERVER_URL = "https://texasprestigemasonry.com"
